<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<body>

</body>

<script>
    // Set the counter for the number of wins a computer & person gets so far
    let humanWinCount = 0;
    let computerWinCount = 0;

    // Display the counter for the computer & person gets so far
    function displayCounter() {
        console.log("Human win count: " + humanWinCount);
        console.log("Computer win count: " + computerWinCount);
    }

    // User will input a string **exclusively** as "Rock", "Paper" or "Scissors"
    function getHumanPick() {
        let userPick = prompt("Pick between Rock, Paper, Scissors").toLowerCase();
        console.log(userPick);
        while (!["rock", "paper", "scissors"].includes(userPick)) {
            userPick = prompt("Please only pick between Rock, Paper, Scissors").toLowerCase();
        }
        return userPick;
    }


    // Computer picks between 3 choices "Rock", "Paper" or "Scissors"
    function getComputerPick() {
        // Pick random number from 1 to 3
        let randomNumber = 1 + Math.floor(Math.random() * 3)
        let computerPick = randomNumber;
        switch (computerPick) {
            case 1:
                return "rock";
                break;
            case 2:
                return "paper";
                break
            case 3:
                return "scissors";
                break
        }
    }

    /*
    Once the user & computer picked, a round starts by 
    comparing the picks made between 2 players & determine who's the winner.
    */
    function playRound(userPick, computerPick) {
        /*
         If one picked rock & the other picked paper, 
        then the paper person wins and gets the point.
        */
        if (userPick === "rock" && computerPick === "paper"
            || computerPick === "rock" && userPick === "paper") {
            //Check which pick contain the string "paper" to determine the winner
            let winnerPick = "paper";
            if (userPick === winnerPick) {
                console.log("Human win!");
                humanWinCount += 1;
                displayCounter()
            } else {
                console.log("Computer win!");
                computerWinCount += 1;
                displayCounter();
            }
        }
        /*
        If one picked paper & the other picked scissors, 
        then the scissors person wins and gets the point
        */
        else if (userPick === "paper" && computerPick === "scissors"
            || computerPick === "paper" && userPick === "scissors") {
            //Check which pick contain the string "scissors" to determine the winner
            let winnerPick = "scissors";
            if (userPick === winnerPick) {
                console.log("Human win!");
                humanWinCount += 1;
                displayCounter()
            } else {
                console.log("Computer win!");
                computerWinCount += 1;
                displayCounter();
            }
        }

        /* 
        If one picked scissors & the other picked rock, 
        then the rock person wins and gets the point
        */
        else if (userPick === "scissors" && computerPick === "rock"
            || computerPick === "scissors" && userPick === "rock") {
            //Check which pick contain the string "scissors" to determine the winner
            let winnerPick = "rock";
            if (userPick === winnerPick) {
                console.log("Human win!");
                humanWinCount += 1;
                displayCounter()
            } else {
                console.log("Computer win!");
                computerWinCount += 1;
                displayCounter();
            }
        }
        // If both have the same picks, then it's a draw
        else if (userPick === computerPick) {
            console.log("It's a draw");
            displayCounter();
        }
        else {
            console.log("Invalid");
        }
    }

    //A game of rock paper scissors will have 5 rounds
    function playGame() {
        for (let round = 1; round <= 5; round++) {
            console.log("Round " + round);
            let userPick = getHumanPick();
            let computerPick = getComputerPick();
            playRound(userPick, computerPick);
        }
    }

    playGame();

</script>

</html>
